<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/home.css">

</head>

<body>

    <div class="card">
        <h5 class="card-header text-center">How's It Looking</h5>
        <div class="card-body">
            <form id="filter-forecast-form">
                <div class="form-row">
                    <div class="col-6">
                        <input key="location" type="text" class="location form-control" placeholder="Location">
                    </div>
                    <div class="col-5">
                        <select id="select-forecast-type" class="custom-select">
                            <option disabled selected>Choose Forecast Type</option>
                            <option value="1">2 Hours</option>
                            <option value="2">24 Hours</option>
                            <option value="3">4 Day</option>
                        </select>
                    </div>
                    <input class="btn btn-primary" type="submit">

                </div>
            </form>
            <div>
                <div>
                    <h4 id="forecast-data"></h4>
                </div>
                <div class="forecast-credits">
                    <P>Forecasts provided by <a target="_blank" href="https://open.gov.sg/">GovTech</a></P>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
